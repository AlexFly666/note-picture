<svg viewBox="0 0 1000 700" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect x="0" y="0" width="1000" height="700" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- 标题 -->
  <text x="500" y="50" font-family="Arial, 'Microsoft YaHei', sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#1a73e8">OpenAI企业AI应用七大经验</text>
  
  <!-- 中心节点 -->
  <circle cx="500" cy="200" r="100" fill="#1a73e8" />
  <text x="500" y="190" font-family="Arial, 'Microsoft YaHei', sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="white">OpenAI</text>
  <text x="500" y="220" font-family="Arial, 'Microsoft YaHei', sans-serif" font-size="18" text-anchor="middle" fill="white">企业AI应用</text>
  
  <!-- 连接线和节点 -->
  <!-- 1. 从评估开始 -->
  <line x1="500" y1="120" x2="210" y2="180" stroke="#666" stroke-width="3" stroke-dasharray="5,3" />
  <circle cx="180" cy="180" r="70" fill="#4285f4" />
  <text x="180" y="170" font-family="Arial, 'Microsoft YaHei', sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">1. 从评估开始</text>
  <text x="180" y="195" font-family="Arial, 'Microsoft YaHei', sans-serif" font-size="12" text-anchor="middle" fill="white">系统化评估流程</text>
  <text x="180" y="215" font-family="Arial, 'Microsoft YaHei', sans-serif" font-size="12" text-anchor="middle" fill="white">衡量具体应用效果</text>
  
  <!-- 2. AI融入产品 -->
  <line x1="570" y1="135" x2="760" y2="170" stroke="#666" stroke-width="3" stroke-dasharray="5,3" />
  <circle cx="800" cy="170" r="70" fill="#ea4335" />
  <text x="800" y="160" font-family="Arial, 'Microsoft YaHei', sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">2. AI融入产品</text>
  <text x="800" y="185" font-family="Arial, 'Microsoft YaHei', sans-serif" font-size="12" text-anchor="middle" fill="white">打造全新客户体验</text>
  <text x="800" y="205" font-family="Arial, 'Microsoft YaHei', sans-serif" font-size="12" text-anchor="middle" fill="white">实现智能互动</text>
  
  <!-- 3. 立即启动 -->
  <line x1="435" y1="275" x2="260" y2="330" stroke="#666" stroke-width="3" stroke-dasharray="5,3" />
  <circle cx="220" cy="340" r="70" fill="#fbbc05" />
  <text x="220" y="330" font-family="Arial, 'Microsoft YaHei', sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">3. 立即启动</text>
  <text x="220" y="355" font-family="Arial, 'Microsoft YaHei', sans-serif" font-size="12" text-anchor="middle" fill="white">尽早投资</text>
  <text x="220" y="375" font-family="Arial, 'Microsoft YaHei', sans-serif" font-size="12" text-anchor="middle" fill="white">价值快速积累</text>
  
  <!-- 4. 定制调优 -->
  <line x1="570" y1="250" x2="760" y2="310" stroke="#666" stroke-width="3" stroke-dasharray="5,3" />
  <circle cx="800" cy="320" r="70" fill="#0f9d58" />
  <text x="800" y="310" font-family="Arial, 'Microsoft YaHei', sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">4. 定制调优</text>
  <text x="800" y="335" font-family="Arial, 'Microsoft YaHei', sans-serif" font-size="12" text-anchor="middle" fill="white">根据需求优化</text>
  <text x="800" y="355" font-family="Arial, 'Microsoft YaHei', sans-serif" font-size="12" text-anchor="middle" fill="white">显著提升价值</text>
  
  <!-- 5. 让专家使用AI工具 -->
  <line x1="425" y1="240" x2="200" y2="460" stroke="#666" stroke-width="3" stroke-dasharray="5,3" />
  <circle cx="180" cy="480" r="70" fill="#673ab7" />
  <text x="180" y="470" font-family="Arial, 'Microsoft YaHei', sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">5. 专家使用</text>
  <text x="180" y="495" font-family="Arial, 'Microsoft YaHei', sans-serif" font-size="12" text-anchor="middle" fill="white">最了解流程的人</text>
  <text x="180" y="515" font-family="Arial, 'Microsoft YaHei', sans-serif" font-size="12" text-anchor="middle" fill="white">改进流程能力最强</text>
  
  <!-- 6. 为开发者扫清障碍 -->
  <line x1="590" y1="220" x2="760" y2="460" stroke="#666" stroke-width="3" stroke-dasharray="5,3" />
  <circle cx="800" cy="470" r="70" fill="#4285f4" />
  <text x="800" y="460" font-family="Arial, 'Microsoft YaHei', sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">6. 扫清障碍</text>
  <text x="800" y="485" font-family="Arial, 'Microsoft YaHei', sans-serif" font-size="12" text-anchor="middle" fill="white">自动化开发周期</text>
  <text x="800" y="505" font-family="Arial, 'Microsoft YaHei', sans-serif" font-size="12" text-anchor="middle" fill="white">释放AI潜力</text>
  
  <!-- 7. 设定大胆自动化目标 -->
  <line x1="500" y1="300" x2="500" y2="530" stroke="#666" stroke-width="3" stroke-dasharray="5,3" />
  <circle cx="500" cy="580" r="70" fill="#ea4335" />
  <text x="500" y="570" font-family="Arial, 'Microsoft YaHei', sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">7. 大胆目标</text>
  <text x="500" y="595" font-family="Arial, 'Microsoft YaHei', sans-serif" font-size="12" text-anchor="middle" fill="white">重复性工作自动化</text>
  <text x="500" y="615" font-family="Arial, 'Microsoft YaHei', sans-serif" font-size="12" text-anchor="middle" fill="white">敢想敢做</text>
  
  <!-- 装饰元素 -->
  <circle cx="100" cy="100" r="15" fill="#4285f4" opacity="0.2" />
  <circle cx="920" cy="120" r="25" fill="#ea4335" opacity="0.2" />
  <circle cx="150" cy="600" r="20" fill="#fbbc05" opacity="0.2" />
  <circle cx="850" cy="600" r="30" fill="#0f9d58" opacity="0.2" />
  <circle cx="950" cy="500" r="15" fill="#673ab7" opacity="0.2" />
  
  <!-- 底部署名 -->
  <text x="500" y="670" font-family="Arial, 'Microsoft YaHei', sans-serif" font-size="14" text-anchor="middle" fill="#666">© OpenAI企业AI应用指南(萤火AI百宝箱整理)</text>
</svg>